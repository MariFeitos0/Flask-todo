<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>

        <form action="/" method="POST">
            <input type="text" name="tarefa" placeholder="Digite uma nova tarefa" required>
            <button type="submit">Adicionar</button>
        </form>

        <ul>
            {% for item in tarefas %}
                <li>
                    <form action="/toggle/{{ item['id'] }}" method="POST" style="display:inline;">
                        <input type="checkbox" name="concluida" onchange="this.form.submit()" {% if item['concluida'] %}checked{% endif %}>
                    </form>
                   <span class="{% if item['concluida'] %}concluida{% endif %}">
    {{ item['conteudo'] }}
    <br>
    <small style="color: #666;">Criada em: {{ item['criada_em'] }}</small>
</span>

                    <form action="/delete/{{ item['id'] }}" method="POST" style="display:inline;">
                        <button type="submit">Remover</button>
                    </form>
                </li>
            {% else %}
                <li>Nenhuma tarefa por enquanto.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
