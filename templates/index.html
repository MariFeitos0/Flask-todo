<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>

        <form action="/" method="POST">
            <input type="text" name="tarefa" placeholder="Digite uma nova tarefa" required>
            <button type="submit">Adicionar</button>
        </form>

        <ul>
            {% for item in tarefas %}
                <li class="{% if item['concluida'] %}concluida{% endif %}">
                    <!-- Checkbox -->
                    <form action="/toggle/{{ item['id'] }}" method="POST" style="display:inline;">
                        <input type="checkbox" name="concluida" onchange="this.form.submit()" {% if item['concluida'] %}checked{% endif %}>
                    </form>

                    <!-- Texto da tarefa -->
                    <span class="texto-tarefa" id="texto-{{ item['id'] }}">{{ item['conteudo'] }}</span>

                    <!-- Formulário de edição escondido -->
                    <form action="/edit/{{ item['id'] }}" method="POST" id="form-edit-{{ item['id'] }}" style="display:none;">
                        <input type="text" name="novo_conteudo" value="{{ item['conteudo'] }}" required>
                        <button type="submit">Salvar</button>
                    </form>

                    <!-- Ações -->
                    <div class="acoes">
                        <button type="button" onclick="mostrarEdicao({{ item['id'] }})">Editar</button>
                        <form action="/delete/{{ item['id'] }}" method="POST" style="display:inline;">
                            <button type="submit">Remover</button>
                        </form>
                    </div>
                </li>
            {% else %}
                <li>Nenhuma tarefa por enquanto.</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function mostrarEdicao(id) {
            document.getElementById('form-edit-' + id).style.display = 'inline';
            document.getElementById('texto-' + id).style.display = 'none';
        }
    </script>
</body>
</html>
